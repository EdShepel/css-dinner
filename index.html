<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css dinner shopping list</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="img/favicon.png"> 
</head>
<body>
	<div class="content-wrapper">
		<header>
		<h1>
			CSS Dinner Shopping List
		</h1>
		<h2>
			Let's go to the mall!
		</h2>
		</header>
	<div class="Hmain">
		
		<main>
			<div class="list">
				<ul>
					<li>
						<label >

							<input type="checkbox" name="option1" value="a1">
							<span class="item">lot of pickles<span> 
							<span class="note">For the next lessons about css</span>
							
						</label>
					</li>
						
					<li>
						<label>
							<input type="checkbox" name="option2" value="a2">
							<span class="item">10 apples </span>
							<span class="note">for more CSS manipulators</span>
						</label>
					</li>		
					
					<li>
						<label>
							<input type="checkbox" name="option3" value="a3">
							<span class="item">20 oranges</span>
						 	<span class="note">Because they awesome</span>
						</label>
					</li>

						
					<li>
						<label >
							<input type="checkbox" name="option4" value="a4">
							<span class="item">13 plates </span>
							<span class="note">hm.. they always disappear</span>
						</label>
					</li>		
						
					<li>
						<label>
							<input type="checkbox" name="option5" value="a5">
							<span class="item">15 bentos</span>

						</label>
					</li>		
						
					<li>
						<label>
							<input type="checkbox" name="option6" value="a6">
							<span class="item">1 bottles of sake ^_^</span> 
							<span class="note">for my friends</span>
						</label>
					</li>	
				</ul>
			</div>
		</main>
		<footer>
				<h2>
					Bon appetit :)
				</h2>
		</footer>
	</div>
	</div>
</body>
</html>
